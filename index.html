<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form onsubmit="redirectToSecondPage(event)">
      <h1 style="color: #fff; margin-bottom: 20px">Choose Desired Course</h1>
      <div style="text-align: center">
        <button type="button" onclick="fetch_sheetID('FYCS')">FYCS</button>
        <button type="button" onclick="fetch_sheetID('SYCS')">SYCS</button>
        <button type="button" onclick="fetch_sheetID('TYCS')">TYCS</button>
        <input type="text" id="sheetValue" name="sheet_value" readonly />
        <button type="submit">Submit</button>
      </div>
    </form>
    <script>
      async function fetch_sheetID(course) {
        try {
          let response = await fetch(`/value?course=${course}`);
          let data = await response.json();
          document.getElementById("sheetValue").value = data.sheet_value;
        } catch (error) {
          console.error("Error fetching sheet ID:", error);
        }
      }

      function redirectToSecondPage(event) {
        event.preventDefault();
        const sheetValue = document.getElementById("sheetValue").value;
        window.location.href = `second.html?sheet_value=${encodeURIComponent(
          sheetValue
        )}`;
      }
    </script>
  </body>
</html>
